<body class="container text-center">

      <div class="display-area ranking">
        <div class="display-header text-center">
          <h3>RANKING</h3>
        </div>
        <div class="display-body text-center">
          <div id="displayRanking" class="display-item">
          </div>
        </div>
      </div>
    </div>
    <div class="cards-container col-xs-12 col-md-6 mt-4">

      <div id="cardsCestaArea">

  </div>

          $('.menu').load('menu.html');
